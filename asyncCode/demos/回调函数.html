<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
    <script src="jquery-debug.js"></script>
</head>

<body>
    <script>
    // f2的执行需要f1的结果
    function f1(callback) {
        setTimeout(
            function() {
            // f1的任务代码
            var name = "liu peng"
            callback && callback(name)
        }, 1000)
    }

    function f2(name) {
        alert(name)
    }
    // 采用回调函数的模式
    f1(f2)
    </script>
</body>

</html>
